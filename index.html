<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#">Billing Expenses</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Saved List</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="card text-center col-12 col-lg-6 mt-5">
          <div class="card-header">
            Bill Calculator
          </div>
          <div class="card-body">
            <h5 class="card-title">Billing Sheet</h5>
            <form>
              <div class="form-group">
                <label for="billTypeInput">Bill Type</label>
                <input type="text" class="form-control" id="billTypeInput" aria-describedby="emailHelp"
                  placeholder="Enter type of bill">
              </div>
              <div class="form-group">
                <label for="billAmount">Amount</label>
                <input type="text" class="form-control" id="billAmount" placeholder="Enter amount">
              </div>
              <button type="submit" class="btn btn-primary" id="calculateBtn">Calculate</button>
            </form>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="row" id="billingDisplay">

          

          <table class="table table-striped table-dark col-12 mt-5">
            <thead>
              <tr>
                <th scope="col">Billing Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
          </table>

          <h2 id="finalCost"></h2>
        </div>
        </div>
      </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
